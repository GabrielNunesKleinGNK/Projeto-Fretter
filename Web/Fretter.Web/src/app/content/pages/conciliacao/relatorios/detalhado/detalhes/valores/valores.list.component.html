<ng-container mPortletBody>
	<div class="col-12">
		<div class="mat-table__wrapper">
			<div class="col-12">
				<mat-table [hidden]="viewLoading || !dataSource || dataSource.data.length == 0"
					class="lmat-elevation-z8" [dataSource]="dataSource" matSort [matSortDisableClear]="true"
					(matSortChange)="handleSortChange($event)">
					<ng-container matColumnDef="chave">
						<mat-header-cell *matHeaderCellDef mat-sort-header>Chave</mat-header-cell>
						<mat-cell *matCellDef="let model">{{model.chave}}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="cte">
						<mat-header-cell *matHeaderCellDef>Valor Cte</mat-header-cell>
						<mat-cell *matCellDef="let model">{{model.cte != undefined ? (model.cte| currency: 'BRL') : "*" }}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="recotacao">
						<mat-header-cell *matHeaderCellDef>Valor Recotacao</mat-header-cell>
						<mat-cell *matCellDef="let model">{{model.recotacao | currency: 'BRL' }}</mat-cell>
					</ng-container>
					<ng-container matColumnDef="diferenca">
						<mat-header-cell *matHeaderCellDef>Diferen√ßa</mat-header-cell>
						<mat-cell *matCellDef="let model" [ngClass]="{
							'positive' : model.diferenca > 0,
							'negative' : model.diferenca < 0
						 }">{{model.diferenca | currency: 'BRL'}}</mat-cell>
					</ng-container>
					<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
				</mat-table>
				<mat-paginator [pageSizeOptions]="[20, 50, 100, 200]" [length]="paginatorLength"
					(page)="handlePageChange($event)" showFirstLastButtons></mat-paginator>
			</div>
		</div>
	</div>
</ng-container>
