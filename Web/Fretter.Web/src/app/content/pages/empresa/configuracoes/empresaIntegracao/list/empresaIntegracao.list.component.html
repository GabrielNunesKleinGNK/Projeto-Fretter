<!-- List -->
<m-portlet [options]="{headLarge: false}">
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				<span translate="">Integração</span>
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>
		<button mat-raised-button matTooltip="Importar Arquivo" color="primary" type="button" (click)="novo()">
			<span translate="">Nova Integração</span>
		</button>
	</ng-container>
	<ng-container mPortletBody>
		<mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Arquivos">
		</mat-form-field>
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">
                <ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Cód.</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.id}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="urlBase">
					<mat-header-cell *matHeaderCellDef mat-sort-header>URL Base</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.urlBase}}</mat-cell>
				</ng-container>
                <!-- <ng-container matColumnDef="urlToken">
					<mat-header-cell *matHeaderCellDef mat-sort-header>URL Token</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.urlToken}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="apiKey">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Api Key</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.apiKey}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="usuario">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.usuario}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="senha">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Senha</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.senha}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="clientId">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Client Id</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.clientId}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="clientSecret">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Client Secret</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.clientSecret}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="clientScope">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Client Scope</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.clientScope}}</mat-cell>
				</ng-container> -->
				<!-- <ng-container matColumnDef="entregaOrigemImportacaoId">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Origem Importação</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.entregaOrigemImportacaoId}}</mat-cell>
				</ng-container> -->
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
					<mat-cell *matCellDef="let model">
						<button mat-icon-button color="primary" matTooltip="Visualizar Dados de Acesso" (click)="view(model)">
							<mat-icon>remove_red_eye</mat-icon>
						</button>&nbsp;
						<button mat-icon-button style="color: #3777b6 !important;" matTooltip="Editar Config" (click)="edit(model)">
							<mat-icon>create</mat-icon>
						</button>&nbsp;
						<button mat-icon-button color="warn" matTooltip="Deletar Config" (click)="delete(model)">
							<mat-icon>delete</mat-icon>
						</button>&nbsp;
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<mat-paginator [pageSizeOptions]="[20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
		</div>
	</ng-container>
</m-portlet>
