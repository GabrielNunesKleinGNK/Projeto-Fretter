<m-portlet [options]="{headLarge: false}">
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				<span translate="">Logs</span>
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletBody>
		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="timestamp"
				matSortDirection="desc">
				<ng-container matColumnDef="applicationName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Aplicação</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.applicationName}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="environmentName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Ambiente</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.environmentName}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="level">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Nível do Log</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.level}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="processName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Processo</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.processName}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="message">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Mensagem</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.message}}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="exceptionType">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Exceção</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.exceptionDetail}}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="timestamp">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
					<mat-cell *matCellDef="let model">{{model.timestamp | date: 'dd/MM/yyyy HH:mm' }}</mat-cell>
				</ng-container>
				<ng-container matColumnDef="actions">
					<mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
					<mat-cell *matCellDef="let model">
						<button mat-icon-button color="primary" matTooltip="Exibir log"
							(click)="showObject(model)">
							<mat-icon>zoom_in</mat-icon>
						</button>
					</mat-cell>
				</ng-container>
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
			<mat-paginator [pageSizeOptions]="[20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
		</div>
	</ng-container>
</m-portlet>
